<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>TCManager | Dashboard </title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

<body>
	<header>
		<div class="container">
			<div class="head">
				⟨<span>TCM</span>anager⟩
			</div>
			<nav>
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>

					</li>
					<li>
						<a href="#" id="delete">Log Out</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="form greet">
  <p id="greetUser"> </p>
  <p id="greetPass"> </p>
	</div>
	<div class="overlay">
	  <table id="table" class="table">
			<tbody id="tbody">
				<tr>
					<th>S/N</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</tbody>
		</table>
	</div>
	<form class="form" id="form">
		<fieldset>
			<legend>New Contact Info</legend>
			<label for="name">Contact Name</label>
			<input type="text" id="name" placeholder="Enter Name Here...."><br>
			<label for="Phone">Phone Number</label>
			<input type="number" name="Phone" id="phone" placeholder="Number...."><br>
			<input type="button" name="add" id="add" value="Add contacts" class="button"/>
			<input type="button" onclick="deleteAll()" value="Remove All" class="button">
		</fieldset>
	</form><br><br>
